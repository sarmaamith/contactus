<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Account Opening Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            text-align: center;
        }
        .logo {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
            display: block;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0;
            text-align: left;
        }
        .checkbox-group input {
            width: auto;
            margin-top: 5px;
        }
        .checkbox-group label {
            font-weight: normal;
            cursor: pointer;
            flex: 1;
            text-align: justify;
        }
        .privacy-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .privacy-link:hover {
            text-decoration: underline;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .preferences-btn {
            background-color: #007bff;
        }
        .preferences-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo Image (Replace with Your Own Image URL) -->
    <img src="https://github.com/sarmaamith/contactus/blob/main/indusind%20logo.png?raw=true" alt="IndusInd Logo" alt="Company Logo" class="logo">
    
    <h2>Saving Account Opening Form</h2>

    <form action="#" method="POST">
        
        <!-- Personal Information -->
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit phone number">

        <label for="pan_card">PAN Card:</label>
        <input type="text" id="pan_card" name="pan_card" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10" required placeholder="Enter PAN (e.g., ABCDE1234F)">

        <!-- Consent Section -->
        <div class="consent-section">
            <div class="checkbox-group">
                <input type="checkbox" id="consent1" name="consent1" required>
                <label for="consent1">
                    I have read the <a href="https://privacy-central.securiti.ai/#/notices/364fe4d8-bc20-42b6-bc57-aad5daa5dfea" target="_blank" class="privacy-link">Terms and Conditions</a> and 
                    <a href="https://privacidemo148412.app.privacycenter.cloud/#/?tab=HOME" target="_blank" class="privacy-link">Privacy Policy</a>. I explicitly consent to the collection, use, processing, and sharing of my personal and financial data by IndusInd Bank for processing my account opening application and offering relevant services.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent2" name="consent2" required>
                <label for="consent2">
                    I grant explicit permission to IndusInd Bank to access and receive my Credit Information, including my credit score, credit history, and any associated data from TransUnion CIBIL (TU CIBIL) or any other authorized credit bureau, as part of the application process.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent3" name="consent3" required>
                <label for="consent3">
                    I consent to being contacted by IndusInd Bank and its representatives via Telephone, SMS, Email, or WhatsApp for this application, service updates, or any other relevant communication. This consent overrides any previous Do Not Contact (DNC) or National Do Not Call (NDNC) registrations.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="nomarketing" name="nomarketing">
                <label for="nomarketing">Do not send me marketing communications.</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent5" name="consent5" required>
                <label for="consent5">
                    I understand that my data will be retained by IndusInd Bank for the necessary duration as required for processing my application, provision of services, and in compliance with regulatory obligations.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent6" name="consent6" required>
                <label for="consent6">
                    I confirm that I have attained the age of majority, and I am a resident of India. I also confirm that I am not a tax resident of any other country and am not a politically exposed person.
                </label>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="button-container">
            <button type="submit">Submit Application</button>
            <a href="https://privacy-central.securiti.ai/#/form-access-preference/ba929232-efc6-41dc-b265-0ad67859eb1e/16f22a8c-2760-464a-8416-4f0ba75c49fb?hsl=1" target="_blank">
                <button type="button" class="preferences-btn">Manage Preferences</button>
            </a>
        </div>

    </form>
</div>

</body>
</html>
