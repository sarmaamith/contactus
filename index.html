            color: #007bff;

<div class="container">
    <!-- HNB Logo -->
    <img src="https://raw.githubusercontent.com/sarmaamith/contactus/main/IDBIlogo.png" alt="IDBILogo" class="logo">
    
    <h2>Saving Account Opening Form</h2>

    <form action="#" method="POST">
        
        <!-- Personal Information -->
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit phone number">

        <label for="pan_card">PAN Card:</label>
        <input type="text" id="pan_card" name="pan_card" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10" required placeholder="Enter PAN (e.g., ABCDE1234F)">

        <!-- Consent Section -->
        <div class="consent-section">
            <div class="checkbox-group">
                <input type="checkbox" id="consent1" name="consent1" required>
                <label for="consent1">
                    I have read the <a href="https://privacy-central.securiti.ai/#/notices/364fe4d8-bc20-42b6-bc57-aad5daa5dfea" target="_blank" class="privacy-link">Terms and Conditions</a> and 
                    <a href="https://privacidemo148412.app.privacycenter.cloud/#/?tab=HOME" target="_blank" class="privacy-link">Privacy Policy</a>. I explicitly consent to the collection, use, processing, and sharing of my personal and financial data by IDBI Bank for processing my account opening application and offering relevant services.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent2" name="consent2" required>
                <label for="consent2">
                    I grant explicit permission to Hatton National Bank to access and receive my Credit Information, including my credit score, credit history, and any associated data from authorized credit bureau, as part of the application process.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent3" name="consent3" required>
                <label for="consent3">
                    I consent to being contacted by Hatton National Bank and its representatives via the following channels:
                </label>
            </div>

            <!-- Communication Preferences (All in One Line) -->
            <div class="checkbox-container">
                <div class="checkbox-group">
                    <input type="checkbox" id="channel1" name="channel1">
                    <label for="channel1">Telephone</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="channel2" name="channel2">
                    <label for="channel2">SMS</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="channel3" name="channel3">
                    <label for="channel3">Email</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="channel4" name="channel4">
                    <label for="channel4">WhatsApp</label>
                </div>
             </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent5" name="consent5" required>
                <label for="consent5">
                    I understand that my data will be retained by Hatton National Bank for the necessary duration as required for processing my application, provision of services, and in compliance with regulatory obligations.
                </label>
            </div>

            <!-- Newly Added Last Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="consent6" name="consent6" required>
                <label for="consent6">
                    I confirm that I have attained the age of majority, and I am a resident of India.  
                    I also confirm that I am not a tax resident of any other country and am not a politically exposed person.
                </label>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="button-container">
            <button type="submit">Submit Application</button>
            <a href="https://privacy-central.securiti.ai/#/form-access-preference/ba929232-efc6-41dc-b265-0ad67859eb1e/c0527c26-776b-4d57-ac91-055145e6f170?hsl=1" target="_blank">
                <button type="button" class="preferences-btn">Manage Preferences</button>
            </a>
        </div>

    </form>
</div>
