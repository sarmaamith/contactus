<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            font-weight: normal;
            display: inline;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="submit_form.php" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

            <label>Preferred Communication:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="emailOpt" name="comm_pref[]" value="Email">
                <label for="emailOpt">Email</label>

                <input type="checkbox" id="adsOpt" name="comm_pref[]" value="Online Ads">
                <label for="adsOpt">Online Ads</label>

                <input type="checkbox" id="smsOpt" name="comm_pref[]" value="SMS">
                <label for="smsOpt">SMS</label>

                <input type="checkbox" id="whatsappOpt" name="comm_pref[]" value="WhatsApp">
                <label for="whatsappOpt">WhatsApp</label>
            </div>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the Terms & Conditions</label>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
