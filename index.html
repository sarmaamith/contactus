    <div class="container">
        <h2>Saving Account Registration Form</h2>
        <form action="submit_form.php" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <!-- PAN Card Number Field -->
            <label for="pan">PAN Card Number:</label>
            <input type="text" id="pan" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="Enter PAN (ABCDE1234F)" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

            <label>Preferred Communication:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="emailOpt" name="prefer_email" value="Email">
                <label for="emailOpt">Email</label>

                <input type="checkbox" id="adsOpt" name="prefer_ads" value="Online Ads">
                <label for="adsOpt">Online Ads</label>

                <input type="checkbox" id="smsOpt" name="prefer_sms" value="SMS">
                <label for="smsOpt">SMS</label>

                <input type="checkbox" id="whatsappOpt" name="prefer_whatsapp" value="WhatsApp">
                <label for="whatsappOpt">WhatsApp</label>
            </div>

            <!-- Terms & Conditions checkbox -->
            <div class="terms-container">
                <input type="checkbox" id="terms" name="accept_terms" required>
                <label for="terms">I accept the Terms & Conditions</label>
            </div>

            <button name="consent">SUBMIT</button>
	    </form>
    </div>
